<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Online store</title>
</head>

<body>
    <header>
        <button class="btn button-reset-storage">Очистить хранилище</button>
        <h1>Online book store</h1>
        <input class="input" type="search" name="input" id="input" placeholder="Search..." autocomplete="new-password"
            autofocus />
        <div class="basket-counter" style="background-image: url(./src/assets/svg/basket.svg)">
            <div class="counter">0</div>
        </div>
    </header>
    <main>
        <div class="filtres">
            <div class="filtres__item">
                <h2 class="filtres__item-title">Категория</h2>
                <span class="filtres__items-switch" data-type="category"> Альтернативная литература </span>
                <span class="filtres__items-switch" data-type="category"> Комикс </span>
                <span class="filtres__items-switch" data-type="category"> Современная литература </span>
                <span class="filtres__items-switch" data-type="category"> Фэнтези </span>
            </div>
            <div class="filtres__item">
                <h2 class="filtres__item-title">Издательство</h2>
                <span class="filtres__items-switch" data-type="publisher"> АСТ </span>
                <span class="filtres__items-switch" data-type="publisher"> Азбука </span>
                <span class="filtres__items-switch" data-type="publisher"> Махаон </span>
                <span class="filtres__items-switch" data-type="publisher"> Росмэн </span>
            </div>
            <div class="filtres__item">
                <h2 class="filtres__item-title">Рейтинг</h2>
                <span class="filtres__items-switch" data-type="range">
                    <span>5</span>
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                </span>
                <span class="filtres__items-switch" data-type="range">
                    <span>4</span>
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                </span>
                <span class="filtres__items-switch" data-type="range">
                    <span>3</span>
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                </span>
                <span class="filtres__items-switch" data-type="range">
                    <span>2</span>
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                </span>
                <span class="filtres__items-switch" data-type="range">
                        <span>1</span>
                        <img src="./src/assets/svg/goldStar.svg" alt="*" />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                        <img src="./src/assets/svg/goldStarFree.svg" alt=" " />
                </span>
                <span class="none"></span>
            </div>
            <div class="filtres__item">
                <h2 class="filtres__item-title">Переплёт</h2>
                <span class="filtres__items-switch" data-type="binding"> Твёрдый </span>
                <span class="filtres__items-switch" data-type="binding"> Мягкий </span>
            </div>
            <div class="filtres__item">
                <h2 class="filtres__item-title">Цена</h2>
                <div class="filtres__items-range">
                    <div id="smooth-steps-price"></div>
                    <div id="smooth-steps-price-values"></div>
                    <!-- <div id="slider-snap-value-upper"></div> -->
                </div>
            </div>
            <div class="filtres__item">
                <h2 class="filtres__item-title">Количество</h2>
                <div class="filtres__items-range">
                    <div id="smooth-steps-amount"></div>
                    <div id="smooth-steps-amount-values"></div>
                    <!-- <div id="slider-snap-value-upper"></div> -->
                </div>
            </div>
            <div class="filtres__item filtres__item-btn">
                <button class="button-apply btn">Apply</button>
                <button class="button-reset btn">Reset</button>
            </div>
        </div>
        <div class="shop">
            <div class="sorting">
                <!-- <div class="sorting__name"> -->
                <form>
                    <select name="sorting" class="sorting__item">
                        <optgroup label="По наименованию">
                            <option value="name-up">От А до Я</option>
                            <option value="name-down">От Я до А</option>
                        </optgroup>
                        <optgroup label="По году издания">
                            <option value="year-up">По возрастанию</option>
                            <option value="year-down">По убыванию</option>
                        </optgroup>
                    </select>
                </form>
                <!-- </div> -->
            </div>
            <div class="cards">

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-data">
                <p class="footer-item">©</p>
                <p class="footer-item">2022</p>
                <a class="footer-item footer-link git" href="https://github.com/EvgeniyaAnisko" target="_blank">
                    github
                </a>
            </div>
            <a class="footer-item footer-link" href="https://rs.school/index.html" target="_blank"><img class="rs"
                    src="./src/assets/svg/rss.svg" alt="Rolling Scopes School" /></a>
        </div>
    </footer>
    <script src="./index"></script>
</body>



</html>
